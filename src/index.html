<!doctype html>
<html lang="en">

<head>
  <title>OWLS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="icon" href="./img/ic_owls_196px.svg.png">
  <script src="bundle.js" type="text/javascript"></script>
</head>

<body ng-app="owls" ng-controller="MainCtrl as ctrl" layout="column">


<md-toolbar>
  <toolbar 
  	on-list-change="ctrl.onListChange(list, updateProducts)"
  	on-first-use="ctrl.onFirstUse()">
  </toolbar>
</md-toolbar>


<md-content>
  <item-list flex list="ctrl.currentList"></item-list>
</md-content>


</body>
</html>
